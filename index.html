<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
body { font-family: Arial; background:#f5f5f5; margin:0; padding:0; }
.container { max-width:600px; margin:50px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.header{text-align:center;}
.header img{width:120px;height:120px;border-radius:50%;margin-bottom:15px;}
.header h1{margin:0;}
.header p{margin:5px 0 15px 0;color:#555;}
.skills div{margin-bottom:10px;}
.skill-bar{background:#ddd;border-radius:8px;overflow:hidden;height:20px;}
.skill-bar-fill{height:100%;width:0;background:#4a90e2;color:white;text-align:right;padding-right:5px;box-sizing:border-box;}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h1>Sirinatrin Misi</h1>
    <p>Web Developer & Designer</p>
  </div>
  <div class="skills">
    <h3>Skills</h3>
    <div>HTML<div class="skill-bar"><div class="skill-bar-fill" data-skill="90%">90%</div></div></div>
    <div>CSS<div class="skill-bar"><div class="skill-bar-fill" data-skill="85%">85%</div></div></div>
    <div>JavaScript<div class="skill-bar"><div class="skill-bar-fill" data-skill="75%">75%</div></div></div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".skill-bar-fill").forEach(bar => {
    const width = bar.getAttribute("data-skill");
    setTimeout(()=>{bar.style.transition="width 1.5s ease-in-out"; bar.style.width=width;},500);
  });
});
</script>
</body>
</html>
